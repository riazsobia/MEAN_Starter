<div class="col-md-4 push-md-4 mt-5">
  <form class="bg-faded p-4 rounded">
    <div class="form-group row text-center">
      <h4 class="col lead text-center"> {{btnText}} Here! </h4>
    </div>
    <div class="form-group row">
      <div class="col">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="form-email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="form-pswd" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <button (click)="onAuthenticate()" type="button" class="push-md-4 col-md-4 btn btn-primary"> {{btnText}}</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <p class="text-center"> {{ toggleText }} <strong (click)="onToggle()">here</strong> </p>
      </div>
    </div>
  </form>
</div>
